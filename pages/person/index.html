<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/fonts/qanelas-webfont/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.scss">
    <title>Document</title>
</head>

<body>
    
    <section class="dicaprio">
        <div class="container">
            <div class="search_wrap invisible">
                <div class="search_box">
                    <input id="search_inp" placeholder="Запрос" type="text" name="search">
    
                    <div class="logo_serach">
                        <img src="/public/icons/serch.svg" alt="">
                    </div>
    
                    <button class="close">
                        <img src="/public/icons/cross.svg" alt="">
                    </button>
                </div>
    
                <div class="results">
                    <div class="movies_results">
                        <h2>Фильмы</h2>
    
                        <div class="movie_res_wrap">
                        </div>
                    </div>
    
                    <div class="person_results">
                        <h2>Персоны</h2>
    
                        <div class="person_res_wrap">
                        </div>
                    </div>
                </div>
                
            </div>

            <header class="header">
                <img src="/public/icons/logo.svg" alt="">
    
                <nav>
                    <a href="#">Афиша</a>
                    <a href="#">Медиа</a>
                    <a href="#">Афиша</a>
                    <a href="/">Фильмы</a>
                    <a href="#">Актеры</a>
                    <a href="#">Новости</a>
                    <a href="#">Избранное</a>
                    <a href="#">Категории</a>
                </nav>
    
                <div class="tools">
                    <button class="search_btn"><img src="/public/icons/serch.svg" alt=""></button>
                    <button class="login">Войти</button>
                </div>
            </header>
            <div class="dicaprio__line">


                <div class="dicaprio__photo"><img class="person_photo" src="" alt=""></div>
                <div class="dicaprio__text">
                    <h1 class="person_main_name"></h1>
                    <h2 class="person_orig_name"><span><i class='bx bxl-facebook'></i> <i
                                class='bx bxl-twitter'></i></h2>

                    <div class="all">

                        <div class="information">
                            <h3>Информация</h3>
                            <p>Карьера:</p>
                            <p>Рост:</p>
                            <p>Дата рождения:</p>
                            <p>Место рождения:</p>
                            <p>Жанры:</p>
                            <p>Всего фильмов:</p>
                        </div>
                        <div class="biography">
                            <h4>Биография</h4>
                            <p class="career"></p>
                            <p class="personHeight"></p>
                            <p class="born_date"></p>
                            <p class="born_place"></p>
                            <p class="person_genres"></p>
                            <p class="all_movies_count"></p>

                        </div>
                    </div>
                    <div class="favorite">
                        <span> <i class='bx bxs-heart'></i> </span>
                        В избранном у 37933 человек
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="films">
        <div class="container">
            <div class="film_title">
                <h1>Лучшие фильмы</h1>
            </div>
            <div class="films_flex">
               
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container">
            <div class="gallery_title">
                <h1>Фото</h1>
            </div>
            <p class="gallery_name"></p>
            <div class="flex">

                <div class="photos">
               
                </div>
            </div>
        </div>
    </section>

    <section class="films_card">
        <div class="container">
            <h1>
                Фильмы
            </h1>

            <div class="cards">

              
            </div>
        </div>
    </section>

    <script type="module" src="./script.js"></script>
</body>

</html>
