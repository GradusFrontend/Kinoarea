<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie</title>
    <link rel="stylesheet" href="/public/fonts/qanelas-webfont/style.css">
    <link rel="stylesheet" href="./style.scss">
</head>

<body>
    <div class="backdrop"></div>

    <div class="wrap">
        <div class="search_wrap invisible">
            <div class="search_box">
                <input id="search_inp" placeholder="Запрос" type="text" name="search">

                <div class="logo_serach">
                    <img src="/public/icons/serch.svg" alt="">
                </div>

                <button class="close">
                    <img src="/public/icons/cross.svg" alt="">
                </button>
            </div>

            <div class="results">
                <div class="movies_results">
                    <h2>Фильмы</h2>

                    <div class="movie_res_wrap">
                    </div>
                </div>

                <div class="person_results">
                    <h2>Персоны</h2>

                    <div class="person_res_wrap">
                    </div>
                </div>
            </div>
            
        </div>

        <header class="header">
            <img src="/public/icons/logo.svg" alt="">

            <nav>
                <a href="#">Афиша</a>
                <a href="#">Медиа</a>
                <a href="#">Афиша</a>
                <a href="/">Фильмы</a>
                <a href="#">Актеры</a>
                <a href="#">Новости</a>
                <a href="#">Избранное</a>
                <a href="#">Категории</a>
            </nav>

            <div class="tools">
                <button class="search_btn"><img src="/public/icons/serch.svg" alt=""></button>
                <button class="login">Войти</button>
            </div>
        </header>

        <main class="main">
            <div class="top">

                <img class="poster" src="/public/icons/404poster.jpg" alt="">

                <div class="descriptions">
                    <h1 class="movie_name"></h1>
                    <h3 class="movie_name_orig"></h3>

                    <div class="score">
                        <span class="score_text"></span>
                    </div>
                    <p class="desc"></p>

                    <a href="#trailer_box" class="to_trailer">Смотреть трейлер</a>
                </div>
            </div>

            <div class="bottom">
                <div class="raiting">
                    <div class="fill"></div>
                    <h4 class="percent"></h4>
                </div>
                <div class="to_favorite">
                    <img src="/public/icons/heart 1.svg" alt="">
                </div>
            </div>

            <div class="info">
             
            </div>
        </main>

        <section class="in_role">
            <h1>В главных ролях:</h1>

            <div class="in_role_grid">
             
            </div>
        </section>

        <section class="trailer_section">
            <h1>Трейлер фильма</h1>

            <div class="trailer_box" id="trailer_box">
                <iframe class="trailer_src" src="https://www.youtube.com/embed/g3K9jNZu5Z0" allowfullscreen></iframe>
            </div>
            <div class="trailer_name" id="trailer_name">Attack on Titan</div>
        </section>

        <section class="posters">
            <h1>Постеры к фильму</h1>

            <div class="posters_box">
              
            </div>
        </section>

        <section class="movie_images">
            <h1>Кадры из фильма</h1>

            <div class="images_gallery">
              
            </div>
        </section>

        <section class="similar">
            <h1>Похожие фильмы</h1>

            <div class="similar_wrap">
               
            </div>
        </section>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
